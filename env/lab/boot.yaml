apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: apps/boot
    repoURL: https://github.com/adaptivekind/app-of-apps
    targetRevision: HEAD
