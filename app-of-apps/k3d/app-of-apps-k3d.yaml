apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-k3d
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  source:
    path: app-of-apps/apps/k3d
    repoURL: https://github.com/adaptivekind/app-of-apps
    targetRevision: HEAD
  syncPolicy:
    automated: {}
