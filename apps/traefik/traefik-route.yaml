apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: traefik-route
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNIRegexp(`traefik.{domain:[a-z\.]+}`)
      services:
        - name: traefik-dashboard
          port: 9000
  tls:
    secretName: traefik-server-tls
