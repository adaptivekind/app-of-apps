apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-route
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`traefik.{domain:[a-z\.]+}`)
      middlewares:
        - name: redirect-to-dashboard
          namespace: traefik-extras
      services:
        - kind: TraefikService
          name: api@internal
          namespace: kube-system
  tls:
    secretName: traefik-server-tls
