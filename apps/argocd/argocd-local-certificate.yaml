apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-local-certificate
spec:
  secretName: argocd-server-tls
  isCA: false
  usages:
    - server auth
    - client auth
  subject:
    organizations:
      - Adaptive Kind
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    namespace: certificate-authority
  dnsNames:
    - argocd.local
