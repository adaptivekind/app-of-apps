apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "*"
    helm:
      releaseName: grafana
  destination:
    name: in-cluster
    namespace: lens
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
