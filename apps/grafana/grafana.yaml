apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  sources:
    - chart: grafana
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: "*"
      helm:
        releaseName: grafana
        valueFiles:
          - $values/apps/grafana/values.yaml
    - repoURL: https://github.com/adaptivekind/app-of-apps
      targetRevision: HEAD
      ref: values
  project: project-default
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
