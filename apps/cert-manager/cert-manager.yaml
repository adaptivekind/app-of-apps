apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io
      targetRevision: "*"
      helm:
        releaseName: cert-manager
        valuesObject:
          crds:
            enabled: true
  project: project-default
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
