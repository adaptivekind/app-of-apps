apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-install
  namespace: argocd
spec:
  sources:
    - chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: "*"
      helm:
        releaseName: promtail
        valueFiles:
          - $values/apps/promtail/default/values.yaml
    - repoURL: https://github.com/adaptivekind/app-of-apps
      targetRevision: HEAD
      ref: values
  project: project-default
  destination:
    name: in-cluster
    namespace: lens
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
