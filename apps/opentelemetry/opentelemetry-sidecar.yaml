apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-sidecar
spec:
  mode: sidecar
  config:
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: otel-sidecar
              scrape_interval: 5s
              static_configs:
                - targets: ['0.0.0.0:8082']

    processors: {}

    exporters:
      debug:
        verbosity: detailed
      otlp/grpc:
        endpoint: otel-gateway-collector.otel.svc.cluster.local:4317
        tls:
          insecure: true

    service:
      pipelines:
        metrics:
          receivers: 
            - prometheus
          exporters:
            - otlp/grpc
