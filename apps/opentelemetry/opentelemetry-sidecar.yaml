apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-sidecar
spec:
  mode: sidecar
  env:
    - name: POD_UID
      valueFrom:
        fieldRef:
          fieldPath: metadata.uid
  config:
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: otel-sidecar
              scrape_interval: 5s
              static_configs:
                - targets: ["0.0.0.0:8082"]
    exporters:
      debug:
        verbosity: detailed
      otlp/grpc:
        endpoint: otel-gateway-collector.otel.svc.cluster.local:4317
        tls:
          insecure: true
    processors:
      attributes:
        actions:
          - action: insert
            key: metric.source
            value: otel-sidecar
          - action: insert
            key: k8s.pod.uid
            value: ${POD_UID}
    service:
      pipelines:
        metrics:
          receivers:
            - prometheus
          processors:
            - attributes
          exporters:
            - otlp/grpc
